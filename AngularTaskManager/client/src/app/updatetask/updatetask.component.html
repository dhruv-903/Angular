<div class="mainContainer" [ngClass]="{'flexClass': toggleContainer }">
  <div class="container">
    <h1>Update Task</h1>
    <hr style="border: 2px solid white;">
    <div class="inputClass">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="myTask.title" #title required />
    </div>
    <div class="inputClass">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="myTask.description" #description rows="2"
        required></textarea>
    </div>
    <div class="buttonContainer">
      <button class="submit-btn" (click)="taskUpdate(title.value,description.value)" (click)="toggleAddContainer()"
        type="submit">Update</button>
      <button class="cancel-btn" (click)="toggleAddContainer()" type="submit">Cancel</button>
    </div>
  </div>
