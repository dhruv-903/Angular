<div class="mainContainer" [ngClass]="{'flexClass': toggleContainer }">
  <div class="container">
    <h1>Add Task</h1>
    <hr style="border: 2px solid white;">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" #title required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" #description rows="2" required></textarea>
    </div>
    <div class="buttonContainer" >
      <button class="submit-btn" (click)="addTask(title.value,description.value)" (click)="toggleAddContainer()" type="submit">Add Task</button>
      <button class="cancel-btn" (click)="toggleAddContainer()" type="submit">Cancel</button>
    </div>
  </div>
</div>
